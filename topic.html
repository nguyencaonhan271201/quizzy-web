<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/game.css">
    <title>Quizzy Web - Topic Choosing</title>
</head>
<body>
    <div class="start-div d-flex align-items-center justify-content-center">
        <div class="container-fluid align-items-center" style="width: 80vw; margin: 0 auto;">
            <form>
                <div class="form-group">
                    <label for="topic-select">Chọn lĩnh vực</label>
                    <select class="custom-select" id="topic-select">
                    
                    </select>
                </div>
                <div class="form-group">
                    <label for="no-of-quest">Số câu hỏi</label>
                    <select class="custom-select" id="no-of-quest">
                    
                    </select>
                </div>
                <button id="btn-confirm-outer" class="btn btn-info">
                    <a id="btn-confirm" href="" style="color: white; text-decoration: none;">Completed</a>
                </button>
            </form>
        </div>
    </div>
    <script src="js/topic.js" type="text/javascript"></script>
</body>
</html>
